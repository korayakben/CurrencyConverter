<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="currency.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <title>Currency Converter</title>

</head>

<body style="background-color: rgb(113, 41, 228);">

    <div class="container-lg">

        <div class="main-div">
            <!-- Currency Converter -->
            <div class="title">
                <h3>Currency Converter</h3>
            </div>

            <!-- Enter Amount Input -->
            <div class="form-group">
                <label>
                    <h5>Enter Amount</h5>
                </label>
                <input type="number" class="form-control" id="enterAmount" min="1" value="1">
            </div>

            <!-- From VALUE-->
            <div class="form-group currency-select">
                <div class="col-5">
                    <label>
                        <h5>From</h5>
                    </label>
                    <select class="form-control" id="from-value">
                        <option>USD</option>
                        <option>EUR</option>
                        <option>JPY</option>
                        <option>BGN</option>
                        <option>CZK</option>
                        <option>DKK</option>
                        <option>GBP</option>
                        <option>HUF</option>
                        <option>PLN</option>
                        <option>RON</option>
                        <option>SEK</option>
                        <option>CHF</option>
                        <option>ISK</option>
                        <option>NOK</option>
                        <option>HRK</option>
                        <option>RUB</option>
                        <option>TRY</option>
                        <option>AUD</option>
                        <option>BRL</option>
                        <option>CAD</option>
                        <option>CNY</option>
                        <option>HKD</option>
                        <option>IDR</option>
                        <option>ILS</option>
                        <option>INR</option>
                        <option>KRW</option>
                        <option>MXN</option>
                        <option>MYR</option>
                        <option>NZD</option>
                        <option>PHP</option>
                        <option>SGD</option>
                        <option>THB</option>
                        <option>ZAR</option>

                    </select>
                </div>


                <div class="col-2 icon">
                    <button id="exchange-button">
                        <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    </button>
                </div>

                <!-- To VALUE -->
                <div class="col-5">
                    <label>
                        <h5>To</h5>
                    </label>
                    <select class="form-control" id="to-value">
                        <option>EUR</option>
                        <option>USD</option>
                        <option>JPY</option>
                        <option>BGN</option>
                        <option>CZK</option>
                        <option>DKK</option>
                        <option>GBP</option>
                        <option>HUF</option>
                        <option>PLN</option>
                        <option>RON</option>
                        <option>SEK</option>
                        <option>CHF</option>
                        <option>ISK</option>
                        <option>NOK</option>
                        <option>HRK</option>
                        <option>RUB</option>
                        <option>TRY</option>
                        <option>AUD</option>
                        <option>BRL</option>
                        <option>CAD</option>
                        <option>CNY</option>
                        <option>HKD</option>
                        <option>IDR</option>
                        <option>ILS</option>
                        <option>INR</option>
                        <option>KRW</option>
                        <option>MXN</option>
                        <option>MYR</option>
                        <option>NZD</option>
                        <option>PHP</option>
                        <option>SGD</option>
                        <option>THB</option>
                        <option>ZAR</option>

                    </select>
                </div>
            </div>



            <div id="result-div">
                <!-- Result'll come up here -->
            </div>


            <!-- Button -->
            <div class="calculate">
                <button type="button" class="btn btn-warning" id="get-exchange-button">Get Exchange Rate</button>
            </div>


        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
